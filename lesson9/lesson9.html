<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lesson9.css">
    <title>Lesson 9</title>
</head>
<body>
    <div class="redbox"></div>
    <div class="greencircle"></div>
    <div class="c">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <br>
    <div class="yt_music">
        <p>Install Youtube Music</p>
        <p>Add Youtube Music to your desktop for quick and easy access</p>
    </div>
    <br>
    <div class="twitter-t-box">
        <img src="../pics/cat.jpg">
        <input type="text" placeholder="What's happening?">
        <button>Tweet</button>
    </div>
    <div class="friends">
        <div class="friend">
            <img src="../pics/cat.jpg">
            <span class="name">Oliver</span>
            <span class="mutuals">2 mutual friends</span>
            <button>Add Friend</button>
        </div>
        <div class="friend">
            <img src="../pics/cat2.jpg">
            <span class="name">Mimi</span>
            <span class="mutuals">3 mutual friends</span>
            <button>Add Friend</button>
        </div>
        <div class="friend">
            <img src="../pics/dog.jpg">
            <span class="name">Rex</span>
            <span class="mutuals">4 mutual friends</span>
            <button>Add Friend</button>
        </div>
        <div class="google">
            <img src="../pics/Google_2015_logo.svg.png">
            <input type="text" placeholder="Search Google or type a URL">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
</body>
</html>
