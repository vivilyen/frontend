<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rockpaperscissors.js" defer></script>
    <link rel="stylesheet" href="rockpaperscissors.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="choices">
        <button onclick="
            pickMove('rock');
            "
            ><div class="pic"><img src="images/rock-emoji.png"></div></button>
        <button onclick="
            pickMove('paper');
            "
        ><div class="pic"><img src="images/paper-emoji.png"></div></button>
        <button onclick="
            pickMove('scissors');
            "
        ><div class="pic"><img src="images/scissors-emoji.png"></div></button>
    </div>
    <p class="js-result cssresult"></p>
    <p class="js-pick csspick"></p>
    <p class="js-points csspoints"></p>
    <button class="reset-button" onclick="
        resetButton();
    ">Reset score</button>
    <button class="auto-play-button" 
    onclick="autoPlay();"
    >Auto play</button>
    
</body>
</html>
