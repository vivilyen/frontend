<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8</title>
    <script>
        const score = JSON.parse(localStorage.getItem('score')) ||
        {
            wins: 0,
            losses: 0
        };

        const basketball = {
            price: 2095,
            'delivery-time': '3 days'
        };

        console.log(basketball.price);
        console.log(basketball.price+=500);
        console.log(basketball['delivery-time']);

        function comparePrice (product1, product2) {
            return product1.price < product2.price ? product1.name : product2.name;
        }
        
        const dress = {
            name: 'dress',
            price: 3000
        };

        const hat = {
            name: 'hat',
            price: 2500
        };

        const hat2 = {
            name: 'hat',
            price: 2500
        };

        console.log(comparePrice(hat, dress));

        function isSameProduct(product1, product2) {
            return (product1.name === product2.name) && (product1.price === product2.price) ? true : false;
        }

        console.log(isSameProduct(hat, hat2));

        console.log('Good Morning'.toLowerCase());

        console.log('test'.repeat(2));

        let result;
        let guess = '';

        function playGame (guess) {
            const random = Math.random();
            random > 0.5 ? result = "heads" : result = "tails";
            console.log(result);
            if (result === guess) {
                console.log("You win!");
                score.wins += 1;
            } else {
                console.log("You lose!");
                score.losses += 1;
            }
            localStorage.setItem('score', JSON.stringify(score));
            console.log(`Wins: ${score.wins} Losses: ${score.losses}`);
        }
    </script>
</head>
<body>
    <button onclick="
    playGame('heads');
    ">heads</button>
    <button onclick="
    playGame('tails');
    ">tails</button>
    <button onclick="
        score.wins = 0;
        score.losses = 0;
        localStorage.removeItem('score');
    "
    >Reset score</button>
</body>
</html>
