        let result='';

            computer_pick = 'rock';

            computer_pick = 'paper';

            computer_pick = 'scissors';
        }
        console.log(computer_pick);
        if (user_pick === computer_pick) {
            result='Tie.';

            result='Win.'
         } else if (computer_pick === 'paper') {
