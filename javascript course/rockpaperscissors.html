<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };
        let user_pick;
        function pickMove () {
        let random_num = Math.random();
        let computer_pick = '';

        console.log(user_pick);

        if (random_num >= 0 && random_num < 1/3 ){
            computer_pick = 'rock';
        } else if (random_num >= 1/3 && random_num < 2/3) {
            computer_pick = 'paper';
        } else if (random_num >= 2/3 && random_num < 1) {
            computer_pick = 'scissors';
        }

        console.log(computer_pick);

        if (user_pick === computer_pick) {
            score.ties += 1;
         } else if (user_pick === 'rock' && computer_pick === 'scissors' || user_pick === 'paper' && computer_pick === 'rock' || user_pick === 'scissors' && computer_pick === 'paper') {
            score.wins += 1;
         } else {
            score.losses += 1;
         }

         alert(`User pick: ${user_pick}\nComputer pick: ${computer_pick}\nWins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);

         user_pick = '';

         localStorage.setItem('score', JSON.stringify(score));
        }
    </script>
</head>
<body>
    <button onclick="
        user_pick='rock';
        pickMove();
        "
        >Rock</button>
    <button onclick="
        user_pick='paper';
        pickMove();
        "
    >Paper</button>
    <button onclick="
        user_pick='scissors';
        pickMove();
        "
    >Scissors</button>
    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
    "
    >Reset score</button>
    
</body>
</html>
