<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator+cartquantity.js" defer></script>
    <title>Lesson 5</title>
</head>
<body>
    <h2>Cart Quantity</h2>
    <button 
        onclick="console.log(`Cart quantity: ${quantity}`);
        showQuantity()">
        Show Quantity
    </button>
    <button 
        onclick="
            updateCartQuantity('+', 1);
        ">
        Add to Cart
    </button>
    <button 
        onclick="
        updateCartQuantity('-', 1);
        ">
        Remove from Cart
    </button>
    <button 
        onclick="
        updateCartQuantity('-', 2);
        ">
        -2
    </button>
    <button 
        onclick="
        updateCartQuantity('-', 3);
        ">
        -3
    </button>
    <button 
        onclick="
        updateCartQuantity('+', 2);
        ">
        +2
    </button>
    <button 
        onclick="
        updateCartQuantity('+', 3);
        ">
        +3
    </button>
    <button 
        onclick="
        updateCartQuantity('+', 4);
        ">
        +4
    </button>
    <button 
        onclick="
        updateCartQuantity('+', 5);
        ">
        +5
    </button>
    <button 
        onclick="quantity=0;
        console.log(`Cart was reset.\nCart quantity: ${quantity}`);
        showQuantity();
        quantity=0;
        localStorage.removeItem('quantity');">
        Reset Cart
    </button>  
    <p class="js-current-quantity"></p>
    <h2>Calculator</h2>
    <p class="js-display-calculation"></p>
    <button
        onclick="updateCalculation(1)"
        >1
    </button>
    <button
        onclick="updateCalculation(2)"
        >2
    </button>
    <button
        onclick="updateCalculation(3)"
        >3
    </button>
    <br>
    <button
        onclick="updateCalculation(4)"
        >4
    </button>
    <button
        onclick="updateCalculation(5)"
        >5
    </button>
    <button
        onclick="updateCalculation(6)"
        >6
    </button>
    <br>
    <button
        onclick="updateCalculation(7)"
        >7
    </button>
    <button
        onclick="updateCalculation(8)"
        >8
    </button>
    <button
        onclick="updateCalculation(9)"
        >9
    </button>
    <br>
    <button
        onclick="updateCalculation('*')"
        >*
    </button>
    <button
        onclick="updateCalculation('/')"
        >/
    </button>
    <button
        onclick="updateCalculation('+')"
        >+
    </button>
    <br>
    <button
        onclick="updateCalculation('-')"
        >-
    </button>
    <button
        onclick="console.log(eval(calculation));
        showCalculation();
        localStorage.setItem('calc', calculation);"
        >=
    </button>
    <button onclick="
        calculation=''; 
        console.log(calculation);
        displayCalculation.innerHTML = '';
        localStorage.removeItem('calc', calculation)"
    >Clear</button>
    
</body>
</html>
