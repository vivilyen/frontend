<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
    <link rel="stylesheet" href="lesson_2.css">
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ProductDetails(props) {
            const { imageSrc , name , price, discountPrice } = props;
            return(
                <div class="products">
                    <img src={imageSrc}/>
                    <p>{name}</p>
                    {discountPrice ? 
                        <p><del>Price: ${price}</del></p> : 
                        <p>Price: ${price}</p>
                    }
                    {discountPrice && <p>Discount price: ${discountPrice}</p>}
                    <button>Add to Cart</button>
                </div>
            );
        }

        function LoginForm() {
            return (
                <>
                    <p>Hello, welcome to my website</p>
                    <div class="inputs">
                        <input type="email" placeholder="Email"/>
                        <input type="password" placeholder="Password"/>
                    </div>
                    <div class="buttons">
                        <button>Login</button>
                        <button>Sign up</button>
                    </div>
                </>
            );
        }

        function App() {
            return(
                <>
                    <LoginForm />
                    <ProductDetails 
                        imageSrc=".\images\cotton-socks.png"
                        name="Cotton Socks" 
                        price="10.90"
                        discountPrice = "5.45"
                    />
                    <ProductDetails 
                        imageSrc=".\images\plain-t-shirt.png"
                        name="Tennis ball" 
                        price="6.00"
                    />
                    <ProductDetails 
                        imageSrc=".\images\tennis-balls.png"
                        name="Plain T-Shirt" 
                        price="7.99"
                    />
                </>
                
            );
        }

        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
