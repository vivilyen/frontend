<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4</title>
    <link rel="stylesheet" href="lesson_4.css">
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        
        function OnButton ({ SwitchButton, SetSwitchButton }) {

            function toggleSwitchButton () {
                SetSwitchButton(!SwitchButton);
            }

            return (
                <>
                <button 
                    className={SwitchButton ? "ON-button" : "OFF-button"}
                    onClick={toggleSwitchButton}>
                    {SwitchButton ? "ON" : "OFF"}
                </button>
                </>
            );
        }

        function Login () {
            const [ ShowPassword, SetShowPassword ] = React.useState(false);

            function toggleShowPasswordButton () {
                SetShowPassword(!ShowPassword);
            }

            return (
                <>
                <p>Welcome to my website</p>
                <div className="layout">
                    <div className="inputs">
                        <input 
                        type="email"
                        placeholder="Email"/>
                        <input 
                        type={!ShowPassword ? "password" : "text"}
                        placeholder="Password"
                        />
                    </div>
                    <button
                        onClick={toggleShowPasswordButton}>
                        {!ShowPassword ? "Show" : "Hide"} password
                    </button>
                </div>
                 <div className="buttons">
                    <button>Login</button>
                    <button>Sign up</button>
                 </div>
                </>
            );
        }

        function App () {
            const [ SwitchButton, SetSwitchButton ] = React.useState(true);
            const [ Time, SetTime ] = React.useState(dayjs().format('HH:mm:ss'));

            React.useEffect(() => {
                setInterval(() => {
                    SetTime(dayjs().format('HH:mm:ss'));
                }, 1000);
            }, []);

            return (
                <>
                    <OnButton
                        SwitchButton={SwitchButton}
                        SetSwitchButton={SetSwitchButton} 
                    />
                    <Login/>
                     <p>Current time: {Time}</p>
                </>
            );
        }

        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
