<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pics/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Inbox - cayllaylea</title>
</head>
<body>
    <header>
        <div class="layout-1">
            <div class="logo">
                <div class="menu">
                    <img src="pics/burger-menu.png">
                    <div class="tooltip">Main menu</div>
                </div>
                <div class="logo-icon">
                    <div class="favicon">
                        <img src="pics/favicon.png">
                        <span>Cmail</span>
                    </div>
                    <div class="tooltip">Cmail</div>
                </div>
            </div>
            <div class="search-bar">
                <div class="search-icon">
                    <img src="pics/search.png">
                    <div class="tooltip">Search</div>
                </div>
                <input placeholder="Search mail">
                <div class="filter-icon">
                    <img src="pics/filter.png">
                    <div class="tooltip">Filter</div>
                </div>
            </div>
            <div class="account-info">
                <div class="icon">
                    <img src="pics/help.png">
                    <div class="tooltip">Support</div>
                </div>
                <div class="icon">
                    <img src="pics/settings.png">
                    <div class="tooltip">Settings</div>
                </div>
                <div class="icon">
                    <img src="pics/menu.png">
                    <div class="tooltip">Apps</div>
                </div>
                <div class="profile-pic">
                    <img src="pics/user.png">
                    <div class="tooltip">Account</div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
